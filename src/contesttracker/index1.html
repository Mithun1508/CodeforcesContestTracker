<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contest Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container-fluid py-3 bg-primary text-white">
      <div class="container">
        <h1>Contest Tracker</h1>
      </div>
    </header>
    <main class="container my-3">
      </div>
      <div class="row">
        <div class="col-lg-8">
          <h2>Upcoming Contests</h2>
          <hr>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" 
                 role="status" id="loading1">
                
            </div>
        </div>
        <table id="upcoming"></table>
        <br>
        <br>
        <br>
        <div class="col-lg-8">
            <h2>Finished Contests</h2>
        <hr>
          </div>
          <div class="d-flex justify-content-center">
              <div class="spinner-border" 
                   role="status" id="loading2">
                  
              </div>
          </div>
          <table id="finished"></table>
      </div>
    </main>
    <footer class="container-fluid py-3 bg-dark text-white">
      <div class="container">
        <p>Contest Tracker &copy; 2023</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="./index1.js"></script>
  </body>
</html>

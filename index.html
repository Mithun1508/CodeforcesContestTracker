<div class="container">
  <link rel="stylesheet" href="./styles.css" />
  <h2 class="login-title">CF Dashboard Log in</h2>

  <form class="login-form" id="login-form" action="./src/homepage/index0.html">
    <div>
      <input
        id="user_name"
        type="text"
        placeholder="Enter Handle Name"
        name="name"
        required
      />
    </div>

    <button class="btn btn--form" type="submit" value="submit">
      Log in
    </button>
  </form>
</div>
